<!DOCTYPE html>
<html>
<style>

	html{
  background: black;
  height: 100%;
  position: relative;
  overflow: hidden;
}

.h1{
	font-family: Arial, Helvetica, sans-serif;
	font-size: 33pt;
	color: white;
	text-align: center;
	}

.h2{

}

.p{

	}
.container{
  height: 300px;
  width: 300px;
  position: absolute;
  top: 50%;
  left: 50%;
  margin: -150px 0 0 -150px;
}

.square{
  height: 94%;
  width: 94%;
  background: white;
  position: absolute;
  top: 50%;
  left: 50%;
  margin: -47% 0 0 -47%;
}

.black{ 
  background: black;  
  animation: rotate 10s infinite linear; 
}

@keyframes rotate{
  0%{ transform: rotate(0deg); }
	100%{ transform: rotate(360deg); }	
}

  
</style>
